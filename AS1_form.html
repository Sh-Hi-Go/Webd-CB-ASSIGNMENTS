<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>

<body>
	
	<h1>My Bio Data</h1>

	<form method="POST">
		<fieldset>
			
			<legend>Personal Information</legend>

			<label for="FirstName">FirstName:</label>
			<input type="text" placeholder="First Name" id="FirstName">

			<label for="LastName">LastName:</label>
			<input type="text" placeholder="Last Name" id="LastName">
			
			<br>
			<br>

			<label for="Male">Male:</label>
			<input type="radio" name="gender" id="Male">
			
			<label for="Female">Female:</label>
			<input type="radio" name="gender" id="Female">
			
			<label for="Other">Other:</label>
			<input type="radio" name="gender" id="Other">

			<br>
			<br>

			<label for="Date of birth">Date of birth:</label>
			<input type="Date" id="Date of birth">

			<br>
			<br>

			<label for="E-mail">E-mail:</label>
			<input type="E-mail" placeholder="Enter Your Email" id="E-mail">

			<br>
			<br>
			
			<label for="Phone">Phone:</label>
			<input type="tel" placeholder="+91" id="Phone">

			<br>
			<br>
			
			<label for="Height">Height:</label>
			<input type="text" placeholder="Height in Feet" id="Height">

			<br>
		</fieldset>

		<fieldset>
			
			<legend>Education</legend>

			<label for="School Name">School Name:</label>
			<input type="text" placeholder="School Name" id="School Name">

			<br>
			<br>

			<label for="Class">Class:</label>
			<input type="text" placeholder="Class Name" id="Class">

			<br>
			<br>

			<label for="Stream">Stream:</label>
			<select id="Stream">
				<option>Stream</option>
				<option>Science</option>
				<option>Commerce</option>
				<option>Humanities</option>
			</select>

			<br>
			<br>

			<label for="Marksheet">Marksheet:</label>
			<input type="file" id="Marksheet">
			<br>

		</fieldset>

		<br>

		<button>Submit</button>
	
	</form>

</body>
